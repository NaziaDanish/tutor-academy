<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .contact-form {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-top: 40px;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
        @media screen and (min-width: 360px) {
            .contact-form {
                width: 100%;
            }
            
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="contact-form">
            <h3 class="text-center mb-4">Contact Us</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="cnic" class="form-label">CNIC #</label>
                    <input type="text" class="form-control" id="cnic" placeholder="XXXXX-XXXXXXX-X" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Type your message here"
                        required></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-custom">Submit</button>
                </div>
            </div>
        </div>
    </div>


<a href="index.html"></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault(); // Page reload na ho

    // Form values
    const name = document.getElementById("name").value;
    const cnic = document.getElementById("cnic").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    // Create object
    const formData = {
      name: name,
      cnic: cnic,
      email: email,
      message: message
    };

    // Save to localStorage
    let submissions = JSON.parse(localStorage.getItem("contactSubmissions")) || [];
    submissions.push(formData);
    localStorage.setItem("contactSubmissions", JSON.stringify(submissions));

    // Show alert
    alert("Form submitted successfully! Your data has been saved.");

    // Optionally reset form
    this.reset();
  });
</script>

</body>

</html>
